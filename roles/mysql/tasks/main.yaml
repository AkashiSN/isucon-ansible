- name: install a mysql deb package from the internet.
  apt:
    deb: https://dev.mysql.com/get/mysql-apt-config_0.8.13-1_all.deb
  become: yes
  tags: mysql

- name: install mysql
  apt:
    name: mysql-server
    state: present
    update_cache: yes
  become: yes
  tags: mysql

- name: 
  lineinfile:
    dest: /etc/mysql/mysql.conf.d/mysqld.cnf
    line: "bind-address = 0.0.0.0"
  become: yes
  tags: mysql

- name: deamon reload
  systemd:
    name: mysql.service
    state: restarted
    daemon_reload: yes
    enabled: yes
  become: yes
  tags: mysql

- name: Create database user with name 'isucon' with all database privileges
  mysql_user:
    name: isucon
    password: "{{ database_password }}"
    priv: '*.*:ALL'
    state: present
  become: yes
  tags: mysql
