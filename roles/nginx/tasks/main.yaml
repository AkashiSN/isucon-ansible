- name: add an apt signing key, uses whichever key is at the URL
  apt_key:
    url: https://nginx.org/keys/nginx_signing.key
    state: present
  become: yes
  tags: nginx

- name: add nginx repository
  apt_repository:
    repo: deb http://nginx.org/packages/ubuntu/ bionic nginx
    state: present
  become: yes
  tags: nginx

- name: install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes
  become: yes
  tags: nginx

- name: deamon reload
  systemd:
    name: nginx.service
    state: restarted
    daemon_reload: yes
    enabled: yes
  become: yes
  tags: nginx
